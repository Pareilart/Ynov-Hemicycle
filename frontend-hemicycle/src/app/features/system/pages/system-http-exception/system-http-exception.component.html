@let httpException = exception();

<div class="flex flex-row w-full h-dvh">
  <div class="flex flex-row gap-4 w-full justify-between px-4">
    <div class="w-10 row-span-full row-start-1 border-x hidden border-x-(--pattern-fg) bg-[image:repeating-linear-gradient(315deg,_var(--pattern-fg)_0,_var(--pattern-fg)_1px,_transparent_0,_transparent_50%)] bg-[size:10px_10px] bg-fixed [--pattern-fg:var(--color-black)]/5 md:col-start-3 md:block dark:[--pattern-fg:var(--color-white)]/10"></div>

    <div class="grid place-content-center">
      <div class="flex flex-col gap-8">
        <div class="flex flex-col gap-2">
          <h1 class="text-9xl text-surface-900 dark:text-surface-50 text-center font-bold mb-4">{{ httpException.code }}</h1>
          <h2 class="text-3xl text-surface-900 dark:text-surface-50 text-center font-bold">{{ httpException.title }}</h2>
          <p class="text-lg text-center text-surface-500 dark:text-surface-400">{{ httpException.message }}</p>
        </div>

        <div class="flex justify-center">
          <p-button
            [routerLink]="['/']"
            label="Retour"
            severity="secondary"
            size="small"
            [outlined]="true"
          />
        </div>
      </div>
    </div>

    <div class="w-10 row-span-full row-start-1 border-x hidden border-x-(--pattern-fg) bg-[image:repeating-linear-gradient(315deg,_var(--pattern-fg)_0,_var(--pattern-fg)_1px,_transparent_0,_transparent_50%)] bg-[size:10px_10px] bg-fixed [--pattern-fg:var(--color-black)]/5 md:col-start-3 md:block dark:[--pattern-fg:var(--color-white)]/10"></div>
  </div>
</div>
