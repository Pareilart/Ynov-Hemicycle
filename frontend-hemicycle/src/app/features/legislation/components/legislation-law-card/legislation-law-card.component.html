<!-- BORDURE HAUT -->
<div class="h-[2px] w-[80%] bg-gradient-to-r from-tertiary-700 to-primary-500 rounded-t-md m-auto"></div>

<!-- CONTENU -->
<div class="flex flex-col gap-5 p-5 bg-surface-0 rounded-none md:w-[80%] m-auto">

  <section class="flex flex-row gap-4 justify-between flex-wrap ">
    <div class="flex flex-row items-center gap-1">
      <h2 class="font-semibold text-md text-lg">
        {{ law().title }}
      </h2>
    </div>

    <div class="flex flex-row gap-4">
      <div class="flex flex-row items-center gap-1">
        <i class="pi pi-megaphone text-primary-500"></i>
        <div class="flex flex-row items-center">
          <span>{{ law().accountability }}</span>
          <span>/</span>
          <span>4</span>
        </div>
      </div>

      <div class="flex flex-row items-center gap-1">
        @if (law().adopted) {
        <div class="flex flex-row items-center gap-1 border border-green-500 rounded-full px-3 py-1">
          <i class="pi pi-check text-green-500"></i>
          <span class="text-sm font-medium">Adopté</span>
        </div>
        }
        @else {
        <div class="flex flex-row items-center gap-1 border border-red-500 rounded-full px-3 py-1">
          <i class="pi pi-times text-red-500"></i>
          <span class="text-sm font-medium">Refusé</span>
        </div>
        }
      </div>
    </div>
  </section>

  <section class="flex flex-row">
    <p class="text-surface-600">
      {{ law().resume }}
    </p>
  </section>

  <section class="flex flex-row gap-4 items-center justify-between">
    <div class="text-surface-600 text-sm flex items-center gap-1">
      <i class="pi pi-calendar"></i>
      <span>{{ law().createdAt | date: 'dd/MM/yyyy' }}</span>
    </div>

    <!-- BOUTON "Voir la loi" -->
    <div class="p-[2px] rounded-md bg-gradient-to-r from-tertiary-700 to-primary-500 cursor-pointer">
      <div
        class="bg-white rounded-md transition group hover:bg-gradient-to-r hover:from-tertiary-700 hover:to-primary-500">
        <p-button label="Voir la loi" severity="secondary" icon="pi pi-eye" [outlined]="true" size="small"
          [routerLink]="['/legislation/laws', law().id]" class="
            [&_.p-button-outlined.p-button-secondary]:outline-transparent
            [&_.p-button]:bg-transparent
            [&_.p-button-wrapper]:bg-transparent
            [&_.p-button]:text-black
            group-hover:[&_.p-button]:text-white
            group-hover:[&_.p-button-icon]:text-white
          " />
      </div>
    </div>
  </section>
</div>

<!-- BORDURE BAS -->
<div class="h-[2px] w-[80%] bg-gradient-to-r from-tertiary-700 to-primary-500 rounded-b-md m-auto mb-14"></div>
